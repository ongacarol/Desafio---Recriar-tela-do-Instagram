<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/celulartela.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <!--como são 3 containers (olhando a pag do insta oficial), vamos dividir em groups-->
            <div class="group">
                <img src="./img/logo.png" class="instagram-logo" alt="logo">
                <div class="profile-photo">
                    <img src="./img/9809a78ec1a1f7edf2e1f43a416470a4.jpg" alt="profile photo">
                </div>
                <!--o # no href é para redirecionar para a pag inicial -->
                <a href="#" class="instagram-login">Continue como mirurur88</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é mirurur88?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <!--como os botões do download são lado a lado, criamos uma outra div-->
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
